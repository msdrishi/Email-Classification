<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Upload a File for Classification</h2>

        <!-- Drag and Drop Upload Zone -->
        <div id="dropZone" class="drop-zone">
            <p>Drag & Drop a file here or <span class="text-primary">click to browse</span></p>
            <input type="file" id="fileInput" name="file" accept=".eml">
        </div>
        <p id="fileInfo" class="text-center text-success file-info"></p>

        <!-- Upload Button -->
        <button id="uploadBtn" class="btn btn-primary w-100 mt-3" disabled>Upload & Analyze</button>

        <!-- Loader -->
        <div id="loading" class="mt-3 text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Processing...</span>
            </div>
            <p>Processing file, please wait...</p>
        </div>

        <!-- Dynamic Sub-Header -->
        <h3 id="dynamicSubHeader" class="mt-4 text-center text-primary" style="display: none;"></h3>

        <!-- Response Display -->
        <div id="responseContainer" class="mt-4" style="display: none;">
            <div class="card shadow-sm p-3">
                <div class="card-body">
                    <table class="table table-bordered">
                        <tbody id="dynamicTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorContainer" class="mt-4 text-center text-danger" style="display: none;"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
